notify:
  handler: app/helper/streams/dynamodb/index.handler
  iamRoleStatementsName: permitReadingStreamAndSNSPublish
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - lambda:InvokeFunction
      Resource:  "arn:aws:lambda:${self:provider.region}:*:function:notify"
    - Effect: "Allow"
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource:  "arn:aws:logs:${self:provider.region}:*:*"
    - Effect: "Allow"
      Action:
        - dynamodb:DescribeStream
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:ListStreams
      Resource:  "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}/stream/*"
    - Effect: "Allow"        
      Action:
        - sns:Publish
      Resource: "*"
  package:
    individually: true
    exclude:
      - app/**
    include:
      - app/helper/streams/dynamodb/index.js
      - app/helper/streams/dynamodb/publish.js
