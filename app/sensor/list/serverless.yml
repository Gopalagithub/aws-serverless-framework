list:
  handler: app/sensor/list/index.handler
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - dynamodb:Scan
      Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}        
  package:
    individually: true
    exclude:
      - app/**
    include:
      - app/sensor/list/index.js
      - app/sensor/dynamodb.js
  events:
    - http:
        path: /api/v1/sensors
        method: get
        cors: true
        authorizer: authorize
